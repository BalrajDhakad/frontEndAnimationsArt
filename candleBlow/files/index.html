<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="whole">
        <div class="main">
            <div class="base"></div>
            <div class="candles">
                <div class="candle01">
                    <div class="mainBody"></div>
                    <div class="tail"></div>
                    <div class="eyes">
                        <div class="eye01"></div>
                        <div class="eyeball01"></div>
                        <div class="eyeball02"></div>
                        <div class="eye02"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
                <div class="candle02">
                    <div class="mainBody01"></div>
                    <div class="tail01"></div>
                    <div class="eyes1">
                        <div class="eye11"></div>
                        <div class="eyeball11"></div>
                        <div class="eyeball12"></div>
                        <div class="eye12"></div>
                    </div>
                    <div class="flame">
                        <div class="flame01"></div>
                    </div>
                </div>
            </div>
            <div class="highlights">
                <div class="bigCircle"></div>
                <div class="smallCircle"></div>
                <div class="line"></div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
